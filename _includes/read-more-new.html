
{% if include.downloads or include.rml %}
<div class="bg-stone-300 dark:bg-secondary/30 rounded-xl p-4 not-prose">
  <div class="space-y-8 break-all lg:gap-x-16">
    {% if include.downloads %}
      <div>
        <h3 class="font-bold text-lg text-gray-900 dark:text-light">Downloads</h3>
        {% for link in include.downloads %}
            <p class="my-0 text-gray-900 dark:text-light hover:text-secondary hover:underline"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
            </svg><a href="{{ link.url }}" class="break-normal">{{ link.name }}</a></p>
        {% endfor %}
      </div>
    {% endif %}

    {% if include.rml %}
      <div>
        <h3 class="font-bold text-lg text-gray-900 dark:text-light">Read more</h3>
        {% for link in include.rml %}
          <p class="my-0 text-gray-900 dark:text-light hover:text-secondary hover:underline"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
          </svg><a href="{{ link.url }}" class="break-normal">{{ link.name }}</a></p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endif %}
