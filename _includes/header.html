<header class="bg-white dark:bg-blackground shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between h-16">
            <!-- Logo/Home -->
            <a href="/" class="text-lg font-bold text-gray-900 dark:text-light hover:text-secondary">
                {{ site.title }}
            </a>

            <!-- Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/about" class="text-gray-600 dark:text-light/80 hover:text-secondary">About</a>
                <a href="/hardwareguide" class="text-gray-600 dark:text-light/80 hover:text-secondary">Hardware Guide</a>
                
                <!-- Categories Link -->
                <a href="/#categories-section" 
                   class="text-gray-600 dark:text-light/80 hover:text-secondary">
                    Categories
                </a>

                <a href="/archive" class="text-gray-600 dark:text-light/80 hover:text-secondary">Archive</a>
            </nav>

            <!-- Mobile menu button -->
            <button class="md:hidden text-gray-600 dark:text-light/80 hover:text-secondary" onclick="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-blackground border-t border-gray-200 dark:border-gray-800">
        <div class="px-4 py-2 space-y-1">
            <a href="/about" class="block py-2 text-gray-600 dark:text-light/80 hover:text-secondary">About</a>
            <a href="/hardwareguide" class="block py-2 text-gray-600 dark:text-light/80 hover:text-secondary">Hardware Guide</a>
            
            <!-- Mobile Categories Link -->
            <a href="/#categories-section" 
               class="block py-2 text-gray-600 dark:text-light/80 hover:text-secondary">
                Categories
            </a>

            <a href="/archive" class="block py-2 text-gray-600 dark:text-light/80 hover:text-secondary">Archive</a>
        </div>
    </div>

    <!-- Reading progress bar -->
    <div id="reading-progress-container" class="h-[3px] w-full opacity-0 transition-opacity duration-300">
        <div id="reading-progress" class="h-full bg-secondary w-0 transition-all duration-150"></div>
    </div>
</header>

<script>
    function toggleMobileMenu() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    }
</script>
